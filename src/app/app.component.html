<div class="game-container">
  <div class="inventory-panel">
    <h3>背包</h3>
    <div class="inventory-container">
      <div class="inventory-slot empty" data-type="wood">
        <img src="assets/textures/wood.png" alt="木頭">
        <span class="item-count">0</span>
        <span class="item-name">木頭</span>
      </div>
      <div class="inventory-slot empty" data-type="stone">
        <img src="assets/textures/stone.png" alt="石頭">
        <span class="item-count">0</span>
        <span class="item-name">石頭</span>
      </div>
      <div class="inventory-slot empty" data-type="iron">
        <img src="assets/textures/iron.png" alt="鐵塊">
        <span class="item-count">0</span>
        <span class="item-name">鐵塊</span>
      </div>
    </div>
  </div>
  <div class="controls-info">
    <h3>操作說明</h3>
    <ul>
      <li>點擊畫面開始遊戲</li>
      <li>WASD / 方向鍵 移動</li>
      <li>滑鼠 轉動視角</li>
      <li>左鍵 破壞方塊</li>
      <li>右鍵 放置方塊</li>
      <li>ESC 退出遊戲</li>
    </ul>
  </div>
  <div class="crosshair">+</div>
  <canvas #gameCanvas></canvas>
</div>
